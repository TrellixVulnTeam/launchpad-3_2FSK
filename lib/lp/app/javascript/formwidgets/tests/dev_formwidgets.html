<!DOCTYPE
   HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Launchpad Form Widgets</title>
    <base href="../../../../../canonical/launchpad/icing/" />
    <link type="text/css" rel="stylesheet" href="combo.css" />
    
    <script type="text/javascript">
      var YUI_config = {filter: 'raw', combine: false, fetchCSS: false};
    </script>
    <script type="text/javascript" src="build/launchpad.js"></script>

  </head>
  <body>

    <table>
      <tbody />
    </table>

    <script type="text/javascript" defer="defer">
      window.Y = YUI().use("lp.app.formwidgets", function(Y) {
        window.widget =
          new Y.lp.app.formwidgets.ChoiceListWidget()
            .set("name", "name")
            .set("label", "Label")
            .set("help", {link: "Link", text: "Help",})
            .set("choices", ["Choice one", "Choice two"])
            .set("description", "Description")
            .render("table > tbody");
      });
    </script>

  </body>
</html>
