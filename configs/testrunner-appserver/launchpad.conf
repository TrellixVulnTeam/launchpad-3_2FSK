# This configuration file is used by the AppServerLayer tests to simplify
# configuring Launchpad for successful run of those tests.

# Identify the component configuration used to define the site:
site-definition site.zcml

# Turn on Zope3 developer mode.
devmode on

# number of bytecode instructions to execute between checks for
# interruptions (SIGINTR, thread switches):
interrupt-check-interval 200

<server>
  type HTTP
  address 8085
</server>

<server>
  type PrivateXMLRPC
  address 8087
</server>

# non-persistent in-memory storage
<zodb>
  <mappingstorage/>
</zodb>

<accesslog>
  <logfile>
    path test-appserver-layer.log
  </logfile>
</accesslog>

<eventlog>
  <logfile>
    path test-appserver-layer.log
  </logfile>
</eventlog>

<logger>
  name zc.zservertracelog
  propagate false

  <logfile>
    format %(message)s
    path test-appserver-layer-trace.log
  </logfile>

</logger>
