# identify the component configuration used to define the site:
site-definition site.zcml

# Turn off Zope3 developer mode.
devmode off

# Handler threads
threads 32

# number of bytecode instructions to execute between checks for
# interruptions (SIGINTR, thread switches):
interrupt-check-interval 200

<server>
  type HTTP
  address 9040
</server>

# non-persistent in-memory storage
<zodb>
  <mappingstorage/>
</zodb>

<accesslog>
  # This sets up logging to both a file (access.log) and to standard
  # output (STDOUT).  The "path" setting can be a relative or absolute
  # filesystem path or the tokens STDOUT or STDERR.

  <logfile>
    path /srv/launchpad.net/production-logs/launchpad-access10.log
  </logfile>

</accesslog>

<eventlog>
  # This sets up logging to both a file (z3.log) and to standard
  # output (STDOUT).  The "path" setting can be a relative or absolute
  # filesystem path or the tokens STDOUT or STDERR.

  <logfile>
    path /srv/launchpad.net/production-logs/launchpad10.log
  </logfile>

</eventlog>

<logger>
  name zc.zservertracelog
  propagate false

  <logfile>
    format %(message)s
    path /srv/launchpad.net/production-logs/launchpad-trace10.log
  </logfile>

</logger>
