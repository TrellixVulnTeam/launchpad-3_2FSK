[buttress]
tables=sourcesource, archconfigentry, branchlabel, archarchive, archuserid, changeset, manifestentry, manifest, archnamespace, archarchivelocationsigner, branchrelationship, archarchivelocation, changesetfilename, archconfig, changesetfile, branch, changesetfilehash

[bounty]
