<h1>Severities</h1>
  
<acronym class="severityCritical"
      title="Critical Severity.
This bug is essential to fix as soon as possible. It affects system stability, data integrity and / or remote access security."
>C</acronym>

<acronym class="severityMajor"
      title="Major Severity.
This bug needs urgent attention from the maintainer or upstream. It affects local system security or data integrity."
>M</acronym>


<acronym class="severityNormal"
      title="Normal Severity.
This bug warrants an upload just to fix it, but can be put off until other major or critical bugs have been fixed."
>N</acronym>

<acronym class="severityMinor"
      title="Minor Severity.
This bug does not warrant an upload just to fix it, but should if possible be fixed when next the maintainer does an upload. For example, it might be a typo in a document."
>m</acronym>

<acronym class="severityWishlist"
      title="Wishlist.
This is not a bug, but is a request for an enhancement or new feature that does not yet exist in the package. It does not affect system stability, it might be a usability or documentation fix."
>W</acronym>





<h1>Priorities</h1>

<acronym class="priorityHigh"
      title="High Priority. This is a high priority bug for the maintainer."
>+</acronym>

<acronym class="priorityMedium"
      title="Medium Priority. This is a medium priority bug for the maintainer."
>=</acronym>

<acronym class="priorityLow"
      title="Low Priority. This is a low priority bug for the maintainer."
>-</acronym>

<acronym class="priorityWontFix"
      title="Won't Fix. The maintainer does not intend to fix this bug."
>x</acronym>
