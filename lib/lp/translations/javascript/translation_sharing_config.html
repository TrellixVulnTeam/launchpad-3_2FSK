<html>
  <head>
    <title>Launchpad translationsharingconfig</title>
    <!-- YUI 3.0 Setup -->
    <script type="text/javascript" src="../../../canonical/launchpad/icing/yui/yui/yui.js"></script>
    <script type="text/javascript"
      src="../../../canonical/launchpad/icing/lazr/build/lazr.js"></script>
    <link rel="stylesheet"
      href="../../../canonical/launchpad/icing/yui/cssreset/reset.css"/>
    <link rel="stylesheet"
      href="../../../canonical/launchpad/icing/yui/cssfonts/fonts.css"/>
    <link rel="stylesheet"
      href="../../../canonical/launchpad/icing/yui/cssbase/base.css"/>
    <link rel="stylesheet"
      href="../../../canonical/launchpad/javascript/test.css" />

    <script type="text/javascript" src="translation_sharing_config.js"></script>
    <script type="text/javascript" src="../../../lp/app/javascript/picker.js"></script>
    <script type="text/javascript" src="../../../lp/app/javascript/client.js"></script>
    <script type="text/javascript">
      YUI({
          base: '../../../canonical/launchpad/icing/yui/',
          filter: 'raw', combine: false,
          fetchCSS: true
          }).use('test', 'console', 'lp.translations.translation_sharing_config', function(Y) {
            Y.on('domready', function() {
              Y.lp.translations.translation_sharing_config.prepare()
            });
      })
  </script>
  </head>
  <body class="yui3-skin-sam">
    <a href="#pickbranch" id="pickbranch">Pick a branch</a>
  </body>
</html>
