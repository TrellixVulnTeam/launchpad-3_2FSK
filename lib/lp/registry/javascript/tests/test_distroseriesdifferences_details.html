<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
  <title>Launchpad distroseriesdifferences_details tests</title>

  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <!-- YUI and test setup -->
  <script type="text/javascript"
          src="../../../../canonical/launchpad/icing/yui/yui/yui.js">
  </script>
  <link rel="stylesheet" href="../../../app/javascript/testing/test.css" />
  <script type="text/javascript"
          src="../../../app/javascript/testing/testrunner.js"></script>

  <!-- Required js modules -->
  <script type="text/javascript" src="../../../app/javascript/client.js"></script>
  <script type="text/javascript" src="../../../soyuz/javascript/base.js"></script>
  <script type="text/javascript" src="../../../soyuz/javascript/lp_dynamic_dom_updater.js"></script>
  <script type="text/javascript" src="../../../app/javascript/lazr/lazr.js"></script>
  <script type="text/javascript" src="../../../app/javascript/extras/extras.js"></script>
  <script type="text/javascript" src="../../../app/javascript/anim/anim.js"></script>
  <script type="text/javascript" src="../../../app/javascript/effects/effects.js"></script>
  <script type="text/javascript" src="../../../app/javascript/overlay/overlay.js"></script>
  <script type="text/javascript" src="../../../app/javascript/formoverlay/formoverlay.js"></script>

  <!-- The module under test -->
  <script type="text/javascript" src="../distroseriesdifferences_details.js"></script>

  <!-- The test suite -->
  <script type="text/javascript" src="test_distroseriesdifferences_details.js"></script>
</head>

<body class="yui3-skin-sam">
  <h1>Testing the DistroSeriesDifferenceDetails javascript</h1>

  <h2>Errors</h2>
  <div id="errors"></div>

  <div id="placeholder" style="display:none;">
  </div>

  <script type="text/x-template" id="derivedtd-template">
    <td id="derived_row">
      <a href="/deribuntu/deriwarty/+source/{package_name}/{derived_version}"
         class="derived-version">{derived_version}</a>
    </td>
   </script>

  <script type="text/x-template" id="localpackagediffs-template">
    <tr class="{package_name}">
      <td>
        <input type="checkbox" value="2"
               id="field.selected_differences.2"
               name="field.selected_differences" />
        <a href="/d/d/+source/{package_name}
           evolution/+difference/ubuntu/warty"
           class="js-action toggle-extra treeCollapsed
           sprite">{package_name}</a>
      </td>
      <td>
        <a href="/ubuntu/warty" class="parent-name">Warty</a>
     </td>
     <td>
       <a href="/ubuntu/warty/+source/{package_name}/{parent_version}"
          class="parent-version">{parent_version}</a>
      </td>
     {derivedrow}
     <td class="packagesets"></td>
      <td class="last-changed"></td>
      <td class="latest-comment-fragment"></td>
    </tr>
  </script>

</body>
</html>
