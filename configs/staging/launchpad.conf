# identify the component configuration used to define the site:
site-definition site.zcml

# number of bytecode instructions to execute between checks for
# interruptions (SIGINTR, thread switches):
interrupt-check-interval 200

<server>
  type HTTP
  address 9030
</server>

# non-persistent in-memory storage
<zodb>
  <mappingstorage/>
</zodb>

<accesslog>
  <logfile>
    path /srv/launchpad.ubuntu.com/staging-logs/launchpad-access.log
  </logfile>
</accesslog>

<eventlog>
  <logfile>
    path /srv/launchpad.ubuntu.com/staging-logs/launchpad.log
  </logfile>
</eventlog>

<canonical default>
    dbname launchpad_staging
    dbhost asuka.ubuntu.com
    # Might want this on, but for now test what will be seen in production
    show_tracebacks false
    bounce_address bounces@canonical.com

    <launchpad>
        dbuser launchpad
        root_url https://staging.launchpad.net/
        errors_address launchpad-error-reports@lists.canonical.com
        bugs_domain bugs.staging.launchpad.net
        main_hostname staging.launchpad.net,shipit.staging.launchpad.net,ubuntu.shipit.staging.launchpad.net,kubuntu.shipit.staging.launchpad.net,edubuntu.shipit.staging.launchpad.net
        blueprint_hostname blueprint.staging.launchpad.net
        blueprint_root_url https://blueprint.staging.launchpad.net/
        db_statement_timeout 18000
        <launchpad_session>
            dbuser session
            dbname session_staging
            cookie staging
        </launchpad_session>
        <launchpad_errorreports>
            errordir /srv/launchpad.ubuntu.com/staging-logs
            oops_prefix S
            copy_to_zlog false
        </launchpad_errorreports>
    </launchpad>

    <dyson>
        dbuser dyson
        cache_path /var/tmp/dyson
    </dyson>

    <librarian>
        dbuser librarian
        upload_host asuka.ubuntu.com
        upload_port 58090
        download_host asuka.ubuntu.com
        download_port 9040
        download_url http://librarian.staging.launchpad.net/
        buildd_download_url http://librarian.staging.launchpad.net/
        <librarian_server>
            logfile /srv/launchpad.ubuntu.com/staging-logs/librarian.log
            root /srv/launchpad.ubuntu.com/staging/librarian
            launch yes
            spew no
            upstream_host librarian.ubuntu.com
            upstream_port 80
        </librarian_server>
        <librarian_gc>
            dbuser librariangc
        </librarian_gc>
    </librarian>

    <malone>
        # The From address for Malone email interface errors
        bugmail_error_from_address noreply@bugs.staging.launchpad.net
        buglist_batch_size 50
    </malone>

    <shipit>
        # XXX: Even though this is empty, it must be kept so that the default
        # values are used. See https://launchpad.net/bugs/50033 for details.
        # Guilherme Salgado, 2006-06-16
    </shipit>

    <rosetta>
        <poimport>
            dbuser poimport
        </poimport>
        <poattach>
            dbuser poattach
        </poattach>
        <rosettaadmin>
            dbuser rosettaadmin
        </rosettaadmin>
    </rosetta>

    <distributionmirrorprober>
        dbuser distributionmirror
        releases_file_list_url http://releases.ubuntu.com/.manifest
        timeout 30
    </distributionmirrorprober>

    <trebuchet>
        dbuser trebuchet
        port 4280
        <trebuchet_server>
            # Configuration used if we are running a trebuchet server.
            logfile /srv/launchpad.ubuntu.com/staging-logs/trebuchet.log
            root /srv/launchpad.ubuntu.com/staging/trebuchet
            # If true, a Trebuchet server will be launched by the startup
            # script
            launch yes
            # Should Trebuchet twistd be run with --spew for debugging
            spew no
        </trebuchet_server>
    </trebuchet>

    <cveupdater>
        dbuser cve
    </cveupdater>

    <zopeless>
        send_email no
        smtp_host localhost
        smtp_port 25
    </zopeless>

    <gpghandler>
        host keyserver.ubuntu.com 
        port 11371
    </gpghandler>

    <zeca>
        root /var/tmp/zeca
    </zeca>

    <gina>
        dbuser gina
        <gina_target warty>
            distro ubuntu
            distrorelease warty
            pocketrelease warty
            root /srv/archive.ubuntu.com/ubuntu
            architectures i386,powerpc,amd64
        </gina_target>
        <gina_target warty-updates>
            distro ubuntu
            distrorelease warty
            pocketrelease warty-updates
            pocket updates
            root /srv/archive.ubuntu.com/ubuntu
            architectures i386,powerpc,amd64
        </gina_target>
        <gina_target warty-security>
            distro ubuntu
            distrorelease warty
            pocketrelease warty-security
            pocket security
            root /srv/archive.ubuntu.com/ubuntu
            architectures i386,powerpc,amd64
        </gina_target>
        <gina_target hoary>
            distro ubuntu
            distrorelease hoary
            pocketrelease hoary
            root /srv/archive.ubuntu.com/ubuntu
            architectures i386,powerpc,amd64,ia64,sparc
        </gina_target>
        <gina_target hoary-updates>
            distro ubuntu
            distrorelease hoary
            pocketrelease hoary-updates
            pocket updates
            root /srv/archive.ubuntu.com/ubuntu
            architectures i386,powerpc,amd64,ia64,sparc
        </gina_target>
        <gina_target hoary-security>
            distro ubuntu
            distrorelease hoary
            pocketrelease hoary-security
            pocket security
            root /srv/archive.ubuntu.com/ubuntu
            architectures i386,powerpc,amd64,ia64,sparc
        </gina_target>
        <gina_target hoary-backports>
            distro ubuntu
            distrorelease hoary
            pocketrelease hoary-backports
            pocket backports
            root /srv/archive.ubuntu.com/ubuntu
            architectures i386,powerpc,amd64,ia64,sparc
        </gina_target>
        <gina_target breezy>
            distro ubuntu
            distrorelease breezy
            pocketrelease breezy
            root /srv/archive.ubuntu.com/ubuntu
            architectures i386,powerpc,amd64,ia64,sparc,hppa
        </gina_target>
        <gina_target breezy-updates>
            distro ubuntu
            distrorelease breezy
            pocketrelease breezy-updates
            pocket updates
            root /srv/archive.ubuntu.com/ubuntu
            architectures i386,powerpc,amd64,ia64,sparc,hppa
        </gina_target>
        <gina_target breezy-security>
            distro ubuntu
            distrorelease breezy
            pocketrelease breezy-security
            pocket security
            root /srv/archive.ubuntu.com/ubuntu
            architectures i386,powerpc,amd64,ia64,sparc,hppa
        </gina_target>
        <gina_target dapper>
            distro ubuntu
            distrorelease dapper
            pocketrelease dapper
            root /srv/archive.ubuntu.com/ubuntu
            architectures i386,powerpc,amd64,ia64,sparc,hppa
        </gina_target>
        <gina_target dapper-updates>
            distro ubuntu
            distrorelease dapper
            pocketrelease dapper-updates
            pocket updates
            root /srv/archive.ubuntu.com/ubuntu
            architectures i386,powerpc,amd64,ia64,sparc,hppa
        </gina_target>
        <gina_target dapper-security>
            distro ubuntu
            distrorelease dapper
            pocketrelease dapper-security
            pocket security
            root /srv/archive.ubuntu.com/ubuntu
            architectures i386,powerpc,amd64,ia64,sparc,hppa
        </gina_target>
    </gina>

    <buildsequencer>
        # mailproblemsto launchpad-error-reports@lists.canonical.com
        mailproblemsto lp_archive@localhost
        # It makes no sense to allow the sequencer to start by default
        # on a developer machine because they're unlikely to have a 
        # build farm of their own. This does not prevent the daemon from
        # ever starting.
        launch no
        logfile -
        <buildsequencer_job slave_scanner>
            command cronscripts/buildd-slave-scanner.py
            mindelay 10
        </buildsequencer_job>
        <buildsequencer_job queue_builder>
            command cronscripts/buildd-queue-builder.py
            mindelay 900
        </buildsequencer_job>
    </buildsequencer>

    <statistician>
        dbuser statistician
    </statistician>

    <tickettracker>
        dbuser tickettracker
    </tickettracker>

    <uploadqueue>
        dbuser queued
    </uploadqueue>

    <uploader>
        dbuser uploader
        default_recipient_name Default Recipient
        default_recipient_address dsilvers@digital-scurf.org
        default_sender_name Default Sender
        default_sender_address dsilvers@staging.ubuntu.com
    </uploader>

    <builddmaster>
        dbuser fiera
        uploader scripts/process-upload.py -Mvv --context buildd
        root /srv/launchpad.net/builddmaster/
        socket_timeout 600
    </builddmaster>

    <supermirror>
        dbuser supermirror
        branchesdest /srv/sm-ng/mirrors
        masterlock /srv/sm-ng/masterlock
        branchlistsource http://gangotri.ubuntu.com:9000/supermirror-pull-list.txt
        authserver_url http://localhost:8999/branch/
    </supermirror>

    <karmacacheupdater>
        # Configuration used to run the karmacache updater.
        dbuser karma
    </karmacacheupdater>

    <targetnamecacheupdater>
        # Configuration used to run the bugtask targetnamecache updater.
        dbuser targetnamecacheupdater
    </targetnamecacheupdater>

    <expiredmembershipsflagger>
        dbuser teammembership
    </expiredmembershipsflagger>

</canonical>


# This is the config used by the test runner.
<canonical testrunner>
    dbname launchpad_ftest
    show_tracebacks true
    # chunkydiff may be turned off temporarily to help diagnose test
    # failures, but please don't commit this setting to rocketfuel.
    chunkydiff on

    bounce_address bounces@canonical.com

    <launchpad>
        dbuser launchpad
        root_url http://launchpad.dev/
        main_hostname launchpad.dev,localhost
        blueprint_hostname blueprint.launchpad.dev
        blueprint_root_url http://blueprint.launchpad.dev/
        errors_address launchpad-error-reports@lists.canonical.com
        bugs_domain bugs.launchpad.net
        <launchpad_errorreports>
            errordir /var/tmp/lperr.test
            oops_prefix T
            copy_to_zlog false
        </launchpad_errorreports>
        <launchpad_session>
            dbuser session
            dbname launchpad_ftest
        </launchpad_session>
    </launchpad>
    <librarian>
        dbuser librarian
        upload_host localhost
        upload_port 59090
        download_host localhost
        download_port 58000
        download_url http://localhost:58000/
        buildd_download_url http://localhost:58000/
        <librarian_server>
            launch no
            root /var/tmp/fatsam.test
        </librarian_server>
    </librarian>
    <zopeless>
        send_email false
    </zopeless>

    <supermirror>
        dbuser supermirror
        branchesdest /srv/sm-ng/mirrors
        masterlock /srv/sm-ng/masterlock
        branchlistsource http://gangotri.ubuntu.com:9000/supermirror-pull-list.txt
    </supermirror>
</canonical>
