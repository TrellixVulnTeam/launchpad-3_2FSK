# A schema's sections, keys, and values are automatically inherited,
# except for '.optional' sections. Update this config to override key
# values. Values are strings, except for numbers that look like ints.
# The tokens true, false, and none are treated as True, False, and None.
[meta]
extends: ../lib/canonical/config/schema-lazr.conf

[answertracker]
email_domain: answers.staging.launchpad.net

[buildsequencer]
mailproblemsto: lp_archive@localhost
logfile: -

[builddmaster]
socket_timeout: 600
root: /srv/launchpad.net/builddmaster/
uploader: scripts/process-upload.py -Mvv --context buildd

[codehosting]
supermirror_root: http://bazaar.staging.launchpad.net/
authentication_endpoint: http://xmlrpc.staging.lp.internal:8097/authserver
branchfs_endpoint: http://xmlrpc.staging.lp.internal:8097/branchfilesystem
branch_puller_endpoint: http://xmlrpc.staging.lp.internal:8097/branch_puller
bzr_lp_prefix: lp://staging/
lp_url_hosts: staging
branches_root: /srv/bazaar.staging.launchpad.net/push-branches/
smartserver_root: bzr+ssh://%(user)s@bazaar.staging.launchpad.net/
host_key_pair_path: /srv/bazaar.staging.launchpad.net/keys/
debug_logfile: /srv/bazaar.staging.launchpad.net/staging-logs/codehosting/debug.log
codebrowse_root: http://bazaar.staging.launchpad.net/
blacklisted_hostnames: localhost,127.0.0.1
port: tcp:22:interface=91.189.90.153
access_log: /srv/bazaar.staging.launchpad.net/staging-logs/codehosting-access.log

[database]
main_master: dbname=lpmain_staging host=chokecherry.canonical.com
main_slave:  dbname=lpmain_staging_slave host=chokecherry.canonical.com
auth_master: dbname=lpmain_staging host=chokecherry.canonical.com
auth_slave:  dbname=lpmain_staging_slave host=chokecherry.canonical.com
db_statement_timeout: 36000
soft_request_timeout: 18000

[launchpad]
specs_domain: specs.staging.launchpad.net
bugs_domain: bugs.staging.launchpad.net
code_domain: code.staging.launchpad.net
site_message: Testing environment. All changes made will be reset.
is_demo: True
openid_preauthorization_acl:
    http://pdl-dev.co.uk http://pdl-dev.co.uk
    https://pdl-dev.co.uk https://pdl-dev.co.uk
    http://ubuntu.recycledmania.com https://vault-test.ubunut.com/
    https://ubuntu.recycledmania.com https://vault-test.ubunut.com/
    http://ubuntu.recycledmania.com/ http://training.canonical.com/
    https://ubuntu.recycledmania.com/ http://training.canonical.com/
# Where the import puller looks for imported branches.
bzr_imports_root_url: /home/supermirror/importd-push-branches

[error_reports]
oops_prefix: S
error_dir: /srv/staging.launchpad.net/staging-logs

[launchpad_session]
dbhost: chokecherry.canonical.com
dbname: session_staging
cookie: staging

[librarian]
download_url: http://staging.launchpadlibrarian.net/
upload_port: 58090
download_port: 9040
upload_host: asuka.canonical.com
download_host: asuka.canonical.com
restricted_upload_port: 58095
restricted_download_port: 9045
restricted_upload_host: asuka.canonical.com
restricted_download_host: asuka.canonical.com
restricted_download_url: http://asuka.canonical.com:9045/

[librarian_server]
logfile: /srv/staging.launchpad.net/staging-logs/librarian.log
root: /srv/staging.launchpad.net/staging/librarian
upstream_host: launchpadlibrarian.net

[mailman]
archive_url_template: http://lists.staging.launchpad.net/$team_name
build_host_name: lists.staging.launchpad.net

[malone]
bugmail_error_from_address: noreply@bugs.staging.launchpad.net
buglist_batch_size: 50

[supermirror]
masterlock: /srv/bazaar.staging.launchpad.net/data/masterlock
branchesdest: /srv/bazaar.staging.launchpad.net/mirrors
warehouse_root_url: http://bazaar.staging.launchpad.net/

[uploader]
default_sender_name: Ubuntu Installer
default_sender_address: noreply@staging.launchpad.net
default_recipient_name: Launchpad Archiver
default_recipient_address: lp_archive@drescher.canonical.com

[vhost.mainsite]
hostname: staging.launchpad.net
althostnames: localhost, asuka.canonical.com
openid_delegate_profile: True

[vhost.api]
hostname: api.staging.launchpad.net
rooturl: https://api.staging.launchpad.net/beta/
beta_test_team: None

[vhost.blueprints]
hostname: blueprints.staging.launchpad.net

[vhost.code]
hostname: code.staging.launchpad.net

[vhost.translations]
hostname: translations.staging.launchpad.net

[vhost.bugs]
hostname: bugs.staging.launchpad.net

[vhost.answers]
hostname: answers.staging.launchpad.net

[vhost.openid]
hostname: login.staging.launchpad.net

[vhost.id]
hostname: id.staging.launchpad.net

[vhost.shipitubuntu]
hostname: shipit.staging.launchpad.net
althostnames: ubuntu.shipit.staging.launchpad.net

[vhost.shipitkubuntu]
hostname: kubuntu.shipit.staging.launchpad.net

[vhost.shipitedubuntu]
hostname: edubuntu.shipit.staging.launchpad.net

[vhost.xmlrpc]
hostname: xmlrpc.staging.launchpad.net
rooturl: https://staging.launchpad.net/

[vhost.xmlrpc_private]
hostname: xmlrpc.staging.lp.internal
rooturl: https://staging.launchpad.net

[vhost.feeds]
hostname: feeds.staging.launchpad.net
# don't link to ssl for feeds.
rooturl: http://feeds.staging.launchpad.net/

[codeimport]
# The central locations where importd looks for and stores Bazaar
# branches and foreign VCS trees.
bazaar_branch_store: sftp://supermirror@tellurium/home/supermirror/importd-push-branches
foreign_tree_store: sftp://supermirror@tellurium/home/supermirror/foreign-trees

[codeimportdispatcher]
# Where the getJobFromMachine XML-RPC call is found.
codeimportscheduler_url: http://xmlrpc.staging.lp.internal:8097/codeimportscheduler
# Where the worker process are directed to store their logs.
worker_log_dir: /srv/importd.staging.launchpad.net/staging-logs/
error_dir: /srv/importd.staging.launchpad.net/staging-logs/code-import-dispatcher
oops_prefix: CIDS

[codeimportworker]
working_directory_root: /srv/importd.staging.launchpad.net/data
error_dir: /srv/importd.staging.launchpad.net/staging-logs/code-import-worker
oops_prefix: CIWS

