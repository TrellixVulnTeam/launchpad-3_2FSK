# A schema's sections, keys, and values are automatically inherited,
# except for '.optional' sections. Update this config to override key
# values. Values are strings, except for numbers that look like ints.
# The tokens true, false, and none are treated as True, False, and None.
[meta]
extends: ../lpnet-lazr.conf

[codehosting]
authserver: http://authserver.launchpad.net:8999/v2/
host_key_pair_path: /srv/bazaar.launchpad.net/keys/
port: tcp:22:interface=82.211.81.254
branches_root: /srv/bazaar.launchpad.net/push-branches/

[importd]
error_dir: /home/importd/production-logs/production
oops_prefix: SMI

[importd_autotest]
error_dir: /home/importd/production-logs/autotest
oops_prefix: SMIT

[launchpad]
dbuser: prod1
openid_users: openid-testers

[error_reports]
oops_prefix: A
error_dir: /srv/launchpad.net/production-logs

[launchpad_session]
dbuser: session_prod1

[supermirror]
masterlock: /srv/bazaar.launchpad.net/masterlock
branchesdest: /srv/bazaar.launchpad.net/mirrors

[vhost.mainsite]
althostnames: localhost, www.launchpad.net, gangotri.ubuntu.com

