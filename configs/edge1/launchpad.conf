# identify the component configuration used to define the site:
site-definition site.zcml

# Turn off Zope3 developer mode.
devmode off

# number of bytecode instructions to execute between checks for
# interruptions (SIGINTR, thread switches):
interrupt-check-interval 200

<server>
  type HTTP
  address 10041
</server>

# non-persistent in-memory storage
<zodb>
  <mappingstorage/>
</zodb>

<accesslog>
  <logfile>
    path /srv/edge.launchpad.net/edge-logs/launchpad-access1.log
  </logfile>
</accesslog>

<eventlog>
  <logfile>
    path /srv/edge.launchpad.net/edge-logs/launchpad1.log
  </logfile>
</eventlog>

<canonical default>
    dbname launchpad_prod
    dbhost hackberry.canonical.com
    # Might want this on, but for now test what will be seen in production
    show_tracebacks false
    bounce_address bounces@canonical.com

    pid_dir /srv/edge.launchpad.net/var

    <launchpad>
        dbuser edge1
        errors_address launchpad-error-reports@lists.canonical.com
        bugs_domain bugs.launchpad.net

        # This enables the display of "EDGE" in the main-template footer.
        is_edge true

        site_message This site is running pre-release code. Please report all bugs.

        <virtual_hosts>
            use_https yes
            <mainsite>
                hostname edge.launchpad.net
                althostnames localhost, gangotri.ubuntu.com
            </mainsite>
            <api>
                hostname api.edge.launchpad.net
            </api>
            <blueprints>
                hostname blueprints.edge.launchpad.net
            </blueprints>
            <code>
                hostname code.edge.launchpad.net
            </code>
            <translations>
                hostname translations.edge.launchpad.net
            </translations>
            <bugs>
                hostname bugs.edge.launchpad.net
            </bugs>
            <answers>
                hostname answers.edge.launchpad.net
            </answers>
            <openid>
                hostname login.edge.launchpad.net
            </openid>
            <shipitubuntu>
                hostname ubuntu.shipit.edge.launchpad.net
                althostnames shipit.edge.launchpad.net
            </shipitubuntu>
            <shipitkubuntu>
                hostname kubuntu.shipit.edge.launchpad.net
            </shipitkubuntu>
            <shipitedubuntu>
                hostname edubuntu.shipit.edge.launchpad.net
            </shipitedubuntu>
            <xmlrpc>
                hostname xmlrpc.edge.launchpad.net
                rooturl https://edge.launchpad.net/
            </xmlrpc>
            <xmlrpc-private>
                hostname xmlrpc-private.launchpad.net
            </xmlrpc-private>
            <feeds>
                hostname feeds.edge.launchpad.net
                # don't link to ssl for feeds
                rooturl http://feeds.edge.launchpad.net/
            </feeds>
        </virtual_hosts>

        db_statement_timeout 25000
        soft_request_timeout 10000

        <launchpad_session>
            dbuser session_edge1
            dbname session_prod
            dbhost hackberry.canonical.com
            cookie edge
        </launchpad_session>
        <launchpad_errorreports>
            errordir /srv/edge.launchpad.net/edge-logs
            oops_prefix EA
            copy_to_zlog false
        </launchpad_errorreports>
    </launchpad>

    <productreleasefinder>
        dbuser productreleasefinder
    </productreleasefinder>

    <librarian>
        dbuser librarian
        upload_host mizuho.ubuntu.com
        upload_port 9090
        download_host mizuho.ubuntu.com
        download_port 8000
        download_url http://launchpadlibrarian.net/
        buildd_download_url http://launchpadlibrarian.net/
        <librarian_server>
            logfile /srv/launchpad.ubuntu.com/staging-logs/librarian.log
            root /srv/launchpad.ubuntu.com/staging/librarian
            launch no
            spew no
            upstream_host librarian.ubuntu.com
            upstream_port 80
        </librarian_server>
    </librarian>

    <malone>
        # The From address for Malone email interface errors
        bugmail_error_from_address noreply@bugs.launchpad.net
        buglist_batch_size 75
    </malone>

    <shipit>
        # XXX: salgado 2006-06-16 bug=50033:
        # Even though this is empty, it must be kept so that the default
        # values are used. See https://launchpad.net/bugs/50033 for details.
    </shipit>

    <rosetta>
        <poimport>
            dbuser poimport
        </poimport>
        <rosettaadmin>
            dbuser rosettaadmin
        </rosettaadmin>
    </rosetta>

    <distributionmirrorprober>
        dbuser distributionmirror
        cdimage_file_list_url http://releases.ubuntu.com/.manifest
        timeout 30
    </distributionmirrorprober>

    <cveupdater>
        dbuser cve
    </cveupdater>

    <zopeless>
        send_email no
        smtp_host localhost
        smtp_port 25
    </zopeless>

    <gpghandler>
        host keyserver.internal
        public_host keyserver.ubuntu.com
        port 11371
    </gpghandler>

    <zeca>
        root /var/tmp/zeca
    </zeca>

    <buildsequencer>
        # mailproblemsto launchpad-error-reports@lists.canonical.com
        mailproblemsto lp_archive@localhost
        # It makes no sense to allow the sequencer to start by default
        # on a developer machine because they're unlikely to have a
        # build farm of their own. This does not prevent the daemon from
        # ever starting.
        launch no
        logfile -
        <buildsequencer_job slave_scanner>
            command cronscripts/buildd-slave-scanner.py
            mindelay 10
        </buildsequencer_job>
    </buildsequencer>

    <statistician>
        dbuser statistician
    </statistician>

    <processmail>
        dbuser processmail
    </processmail>

    <answertracker>
        dbuser answertracker
    </answertracker>

    <uploadqueue>
        dbuser queued
    </uploadqueue>

    <uploader>
        dbuser uploader
        default_recipient_name Default Recipient
        default_recipient_address dsilvers@digital-scurf.org
        default_sender_name Default Sender
        default_sender_address dsilvers@staging.ubuntu.com
    </uploader>

    <builddmaster>
        dbuser fiera
        uploader scripts/process-upload.py -Mvv --context buildd
        root /srv/launchpad.net/builddmaster/
        socket_timeout 600
    </builddmaster>

    <personalpackagearchive>
    </personalpackagearchive>

    <archivepublisher>
    </archivepublisher>

    <mailman>
        <mailman-build>
            # If you change anything in this section, you must manually clean
            # and rebuild Mailman.  This will not happen automatically, and
            # Mailman will not build at all if the Mailman package can be
            # imported.

            # Whether Mailman should be built if it is not already.
            build no

            # The --prefix location for the configure script.  This can be a
            # relative path to indicate a location relative to the
            # runlaunchpad.py script's current working directory.
            #prefix lib/mailman

            # The 'VAR_DIR' location.  This is where Mailman will put and look
            # for variable run time data, such as the list pickles and queue
            # directories.
            #var_dir ignore-me

            # The user:group names that the Mailman process will run under.
            # You may need to invoke buildmailman.py or "make run" as root via
            # sudo to have the necessary permissions during the build or run
            # phase.  Leave this commented to use the current user and group.
            #user_group launchpad:launchpad

            # Uncomment this to specify the site list's owner address and
            # password.  Otherwise, a fake email address and random password
            # will be used.
            #site_list_owner you@example.com:password

            # Uncomment this if you want a host_name other than the current
            # machine's `hostname -f`.  This is only used for the email domain
            # part.
            host_name lists.launchpad.net
        </mailman-build>

        # Whether Mailman should be started (i.e mailmanctl start).
        launch no

        # Host and port for connecting to the outgoing smtp server.  Valid
        # format is [host][:port] where the default is localhost:25
        #smtp ignore-me:25

        #xmlrpc_url http://ignore-me
        #xmlrpc_runner_sleep 10

        archive_url_template http://lists.launchpad.net/$$team_name
    </mailman>

    <supermirror>
        dbuser supermirror
        branchesdest /srv/sm-ng/mirrors
        masterlock /srv/sm-ng/masterlock
        authserver_url http://localhost:8999/branch/
    </supermirror>

    <codehosting>
        # XXX: MichaelHudson 2007-08-31
        # Even though this is empty, it must be kept so that the default
        # values are used. See https://launchpad.net/bugs/50033 for details.
    </codehosting>

    <codeimport>
    </codeimport>

    <karmacacheupdater>
        # Configuration used to run the karmacache updater.
        dbuser karma
    </karmacacheupdater>

    <targetnamecacheupdater>
        # Configuration used to run the bugtask targetnamecache updater.
        dbuser targetnamecacheupdater
    </targetnamecacheupdater>

    <expiredmembershipsflagger>
        dbuser teammembership
    </expiredmembershipsflagger>

</canonical>


# This is the config used by the test runner.
<canonical testrunner>
    dbname launchpad_ftest
    show_tracebacks true
    # chunkydiff may be turned off temporarily to help diagnose test
    # failures, but please don't commit this setting to rocketfuel.
    chunkydiff on

    bounce_address bounces@canonical.com

    <launchpad>
        dbuser launchpad
        errors_address launchpad-error-reports@lists.canonical.com
        <launchpad_errorreports>
            errordir /var/tmp/lperr.test
            oops_prefix T
            copy_to_zlog false
        </launchpad_errorreports>
        <launchpad_session>
            dbuser session
            dbname launchpad_ftest
        </launchpad_session>
    </launchpad>
    <librarian>
        dbuser librarian
        upload_host localhost
        upload_port 59090
        download_host localhost
        download_port 58000
        download_url http://localhost:58000/
        buildd_download_url http://localhost:58000/
        <librarian_server>
            launch no
            root /var/tmp/fatsam.test
        </librarian_server>
    </librarian>
    <zopeless>
        send_email false
    </zopeless>

    <supermirror>
        dbuser supermirror
        branchesdest /srv/sm-ng/mirrors
        masterlock /srv/sm-ng/masterlock
    </supermirror>
</canonical>
