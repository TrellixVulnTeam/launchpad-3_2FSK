# Launchpad schema.
[launchpad]

[answertracker]
# The email domain, to which incoming emails should be sent.
# datatype: string
email_domain: answers.launchpad.net

[database.answertracker]
# The database user which will be used to expire questions.
# datatype: string
dbuser: answertracker
