# identify the component configuration used to define the site:
site-definition site.zcml

# Turn off Zope3 developer mode.
devmode off

# number of bytecode instructions to execute between checks for
# interruptions (SIGINTR, thread switches):
interrupt-check-interval 200

# number of appserver threads to run
threads 16

<server>
  type HTTP
  address 9031
</server>

# non-persistent in-memory storage
<zodb>
  <mappingstorage/>
</zodb>

<accesslog>
  # This sets up logging to both a file (access.log) and to standard
  # output (STDOUT).  The "path" setting can be a relative or absolute
  # filesystem path or the tokens STDOUT or STDERR.

  <logfile>
    path /srv/demo.launchpad.net/demo-logs/launchpad-access.log
  </logfile>

</accesslog>

<eventlog>
  # This sets up logging to both a file (z3.log) and to standard
  # output (STDOUT).  The "path" setting can be a relative or absolute
  # filesystem path or the tokens STDOUT or STDERR.

  <logfile>
    path /srv/demo.launchpad.net/demo-logs/launchpad.log
  </logfile>

</eventlog>

# Launchpad configuration. Note that we can specify multiple configurations
# in here. Currently, we have configurations named 'testrunner' (used
# by the testrunner), and 'default' (used by everything else)
#
# The section that is used can be specified by setting the LPCONFIG_SECTION
# environment variable
#
<canonical default>
    # DB settings must still match launchpad-sql-configure-normal.zcml
    dbname launchpad_demo
    #dbhost localhost

    # Display tracebacks on error pages.
    # IMPORTANT: Set to false on production servers!
    show_tracebacks false

    # This is the email address used for the Errors-To: header on
    # all outgoing emails. At somepoint a bounce handler will be
    # installed here to detect failing email addresses and flag them
    # in the database.
    bounce_address bounces@canonical.com

    noreply_from_address noreply@launchpad.net

    pid_dir /srv/demo.launchpad.net/var

    <launchpad>
        dbuser launchpad

        openid_users openid-testers

        errors_address launchpad-error-reports@lists.canonical.com
        bugs_domain bugs.demo.launchpad.net
        db_statement_timeout 25000
        soft_request_timeout 10000
        default_batch_size 75
        is_demo true
        <launchpad_session>
            dbuser session
            #dbhost localhost
            dbname session_demo
            cookie launchpad_demo
        </launchpad_session>
        <launchpad_errorreports>
            errordir /srv/demo.launchpad.net/demo-logs/oops
            oops_prefix DEMO
            copy_to_zlog false
        </launchpad_errorreports>
        <virtual_hosts>
            use_https yes
            <mainsite>
                hostname demo.launchpad.net
                althostnames localhost, www.demo.launchpad.net
            </mainsite>
            <blueprints>
                hostname blueprints.demo.launchpad.net
            </blueprints>
            <code>
                hostname code.demo.launchpad.net
            </code>
            <translations>
                hostname translations.demo.launchpad.net
            </translations>
            <bugs>
                hostname bugs.demo.launchpad.net
            </bugs>
            <answers>
                hostname answers.demo.launchpad.net
            </answers>
            <openid>
                hostname login.demo.launchpad.net
            </openid>
            <shipitubuntu>
                hostname shipit.ubuntu.com
            </shipitubuntu>
            <shipitkubuntu>
                hostname shipit.kubuntu.org
            </shipitkubuntu>
            <shipitedubuntu>
                hostname shipit.edubuntu.org
            </shipitedubuntu>
            <xmlrpc>
                hostname xmlrpc.demo.launchpad.net
                rooturl https://demo.launchpad.net/
            </xmlrpc>
            <xmlrpc-private>
                hostname xmlrpc-private.launchpad.net
            </xmlrpc-private>
            <feeds>
                hostname feeds.launchpad.net
            </feeds>
        </virtual_hosts>

    </launchpad>

    <productreleasefinder>
        dbuser productreleasefinder
    </productreleasefinder>

    <librarian>
        # Librarian configuration information for both client and server
        dbuser librarian
        upload_host carbon.ubuntu.com
        upload_port 9090
        download_host carbon.ubuntu.com
        download_port 8000
        download_url http://demo.launchpadlibrarian.net/
        buildd_download_url http://demo.launchpadlibrarian.net/
        <librarian_server>
            # Configuration used if we are running a librarian server.
            logfile /srv/demo.launchpad.net/demo-logs/librarian.log
            root /srv/demo.launchpad.net/librarian
            launch yes
            spew no
            upstream_host librarian.launchpad.net
            upstream_port 80
        </librarian_server>
        <librarian_gc>
            dbuser librariangc
        </librarian_gc>
    </librarian>

    <malone>
        # The From address for Malone email interface errors
        bugmail_error_from_address noreply@bugs.launchpad.net
        buglist_batch_size 75
    </malone>

    <shipit>
        # XXX: salgado 2006-06-16 bug=50033:
        # Even though this is empty, it must be kept so that the default
        # values are used. See https://launchpad.net/bugs/50033 for details.
    </shipit>

    <rosetta>
        <poimport>
            dbuser poimport
        </poimport>
        <rosettaadmin>
            dbuser rosettaadmin
        </rosettaadmin>
    </rosetta>

    <zopeless>
        # Configuration specific for code that is running in the Zopeless
        # environment. Hopefully this section will disappear when the
        # Zope and Zopeless environments grow closer.
        send_email true
        smtp_host localhost
        smtp_port 25
    </zopeless>
    <gpghandler>
        host keyserver.internal
        public_host keyserver.ubuntu.com
        port 11371
    </gpghandler>
    <zeca>
        # where the pre-installed key-files will be copied to (every
        # initialization, see lib/zeca/ftest/harness.py)
        root /var/tmp/zeca
    </zeca>
    <targetnamecacheupdater>
        # Configuration used to run the bugtask targetnamecache updater.
        dbuser targetnamecacheupdater
    </targetnamecacheupdater>
    <expiredmembershipsflagger>
        dbuser teammembership
    </expiredmembershipsflagger>
    <distributionmirrorprober>
        dbuser distributionmirror
        cdimage_file_list_url http://releases.ubuntu.com/.manifest
        timeout 30
    </distributionmirrorprober>
    <karmacacheupdater>
        dbuser karma
    </karmacacheupdater>
    <statistician>
        dbuser statistician
    </statistician>
    <cveupdater>
        dbuser cve
    </cveupdater>
    <buildsequencer>
        mailproblemsto launchpad-error-reports@lists.canonical.com
        launch no
        logfile -
        <buildsequencer_job slave_scanner>
            command cronscripts/buildd-slave-scanner.py
            mindelay 5
        </buildsequencer_job>
        <buildsequencer_job queue_builder>
            command cronscripts/buildd-queue-builder.py
            mindelay 10
        </buildsequencer_job>
    </buildsequencer>
    <answertracker>
        dbuser answertracker
    </answertracker>

    <personalpackagearchive>
    </personalpackagearchive>

    <archivepublisher>
    </archivepublisher>

    # We can't use just </mailman> because ZConfig is a huge piece of crap.
    <mailman>
    </mailman>

    <supermirror>
        dbuser supermirror
        branchesdest /srv/sm-ng/mirrors
        masterlock /srv/sm-ng/masterlock
    </supermirror>
    <codehosting>
        authserver http://authserver.launchpad.net:8999/v2/
        host_key_pair_path /srv/sm-ng/keys/
        branches_root /srv/sm-ng/push-branches/
        port tcp:22:interface=82.211.81.254
    </codehosting>

    <codeimport>
    </codeimport>

</canonical>

# This is the config used by the test runner.
<canonical testrunner>
    dbname launchpad_ftest
    show_tracebacks true
    # chunkydiff may be turned off temporarily to help diagnose test
    # failures, but please don't commit this setting to rocketfuel.
    chunkydiff on

    bounce_address bounces@canonical.com

    <launchpad>
        dbuser launchpad
        errors_address launchpad-error-reports@lists.canonical.com
        bugs_domain bugs.launchpad.launchpad.net
        <launchpad_errorreports>
            errordir /var/tmp/lperr.test
            oops_prefix T
            copy_to_zlog false
        </launchpad_errorreports>
    </launchpad>
    <librarian>
        dbuser librarian
        upload_host localhost
        upload_port 59090
        download_host localhost
        download_port 58000
        download_url http://localhost:58000/
        buildd_download_url http://localhost:58000/
        <librarian_server>
            launch no
            root /var/tmp/fatsam.test
        </librarian_server>
    </librarian>
    <zopeless>
        send_email false
    </zopeless>
    <importd>
        dbuser importd
    </importd>
</canonical>
