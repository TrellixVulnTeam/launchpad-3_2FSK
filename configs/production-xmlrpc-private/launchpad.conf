# identify the component configuration used to define the site:
site-definition site.zcml

# Turn off Zope3 developer mode.
devmode off

# number of bytecode instructions to execute between checks for
# interruptions (SIGINTR, thread switches):
interrupt-check-interval 200

<server>
  type PrivateXMLRPC
  address 8097
</server>


# non-persistent in-memory storage
<zodb>
  <mappingstorage/>
</zodb>

<accesslog>
  # This sets up logging to both a file (access.log) and to standard
  # output (STDOUT).  The "path" setting can be a relative or absolute
  # filesystem path or the tokens STDOUT or STDERR.

  <logfile>
    path launchpad-access.log
  </logfile>

</accesslog>

<eventlog>
  # This sets up logging to both a file (z3.log) and to standard
  # output (STDOUT).  The "path" setting can be a relative or absolute
  # filesystem path or the tokens STDOUT or STDERR.

  <logfile>
    path launchpad.log
  </logfile>

</eventlog>

# Launchpad configuration. Note that we can specify multiple configurations
# in here. Currently, we have configurations named 'testrunner' (used
# by the testrunner), and 'default' (used by everything else)
#
# The section that is used can be specified by setting the LPCONFIG_SECTION
# environment variable
#
<canonical default>
    # DB settings must still match launchpad-sql-configure-normal.zcml
    dbname launchpad_prod
    dbhost jubany.ubuntu.com

    # Display tracebacks on error pages.
    # IMPORTANT: Set to false on production servers!
    show_tracebacks false

    # This is the email address used for the Errors-To: header on
    # all outgoing emails. At somepoint a bounce handler will be
    # installed here to detect failing email addresses and flag them
    # in the database.
    bounce_address bounces@canonical.com

    noreply_from_address noreply@launchpad.net

    <launchpad>
        dbuser launchpad
        errors_address launchpad-error-reports@lists.canonical.com
        bugs_domain bugs.launchpad.net
        db_statement_timeout 25000
        soft_request_timeout 10000
        default_batch_size 75
        oops_root_url https://chinstrap.ubuntu.com/~jamesh/oops.cgi/
        <launchpad_errorreports>
            errordir /srv/xmlrpc.lp.internal/production-logs
            oops_prefix C
            copy_to_zlog false
        </launchpad_errorreports>
        <launchpad_session>
            dbuser session
        </launchpad_session>

        <virtual_hosts>
            use_https yes
            <mainsite>
                hostname launchpad.net
                althostnames localhost, www.launchpad.net
            </mainsite>
            <api>
                hostname api.launchpad.net
            </api>
            <blueprints>
                hostname blueprints.launchpad.net
            </blueprints>
            <code>
                hostname code.launchpad.net
            </code>
            <translations>
                hostname translations.launchpad.net
            </translations>
            <bugs>
                hostname bugs.launchpad.net
            </bugs>
            <answers>
                hostname answers.launchpad.net
            </answers>
            <openid>
                hostname login.launchpad.net
            </openid>
            <shipitubuntu>
                hostname shipit.ubuntu.com
            </shipitubuntu>
            <shipitkubuntu>
                hostname shipit.kubuntu.org
            </shipitkubuntu>
            <shipitedubuntu>
                hostname shipit.edubuntu.org
            </shipitedubuntu>
            <xmlrpc>
                hostname xmlrpc.launchpad.net
                rooturl https://launchpad.net/
            </xmlrpc>
            <xmlrpc-private>
                hostname xmlrpc.lp.internal
            </xmlrpc-private>
            <feeds>
                hostname feeds.launchpad.net
                # don't link to ssl for feeds
                rooturl http://feeds.launchpad.net/
            </feeds>
        </virtual_hosts>
    </launchpad>

    <branchscanner>
        dbuser branchscanner
        <script_errorreports>
            errordir /srv/bzrsyncd.launchpad.net/production-logs/branch-scanner
            oops_prefix SMS
            copy_to_zlog false
        </script_errorreports>
    </branchscanner>

    <authserver>
        dbuser authserver
    </authserver>

    <productreleasefinder>
        dbuser productreleasefinder
    </productreleasefinder>

    <librarian>
        # Librarian configuration information for both client and server
        dbuser librarian
        upload_host mizuho.ubuntu.com
        upload_port 9090
        download_host mizuho.ubuntu.com
        download_port 8000
        download_url http://launchpadlibrarian.net/
        buildd_download_url http://launchpadlibrarian.net/
        <librarian_server>
            # Configuration used if we are running a librarian server.
            root /var/tmp/fatsam
            launch no
        </librarian_server>
    </librarian>

    <malone>
        # The From address for Malone email interface errors
        bugmail_error_from_address noreply@bugs.launchpad.net
        buglist_batch_size 75
    </malone>

    <shipit>
        # XXX: salgado 2006-06-16 bug=50033:
        # Even though this is empty, it must be kept so that the default
        # values are used. See https://launchpad.net/bugs/50033 for details.
    </shipit>

    <rosetta>
        <poimport>
            dbuser poimport
        </poimport>
        <rosettaadmin>
            dbuser rosettaadmin
        </rosettaadmin>
    </rosetta>

    <zopeless>
        # Configuration specific for code that is running in the Zopeless
        # environment. Hopefully this section will disappear when the
        # Zope and Zopeless environments grow closer.
        send_email true
        smtp_host localhost
        smtp_port 25
    </zopeless>
    <gpghandler>
        host keyserver.internal
        public_host keyserver.ubuntu.com
        port 11371
    </gpghandler>
    <zeca>
        # where the pre-installed key-files will be copied to (every
        # initialization, see lib/zeca/ftest/harness.py)
        root /var/tmp/zeca
    </zeca>
    <distributionmirrorprober>
        dbuser distributionmirror
        cdimage_file_list_url http://releases.ubuntu.com/.manifest
        timeout 30
    </distributionmirrorprober>
    <targetnamecacheupdater>
        # Configuration used to run the bugtask targetnamecache updater.
        dbuser targetnamecacheupdater
    </targetnamecacheupdater>
    <karmacacheupdater>
        # Configuration used to run the karmacache updater.
        dbuser karma
    </karmacacheupdater>
    <expiredmembershipsflagger>
        dbuser teammembership
    </expiredmembershipsflagger>
    <statistician>
        dbuser statistician
    </statistician>
    <cveupdater>
        dbuser cve
    </cveupdater>
    <buildsequencer>
        mailproblemsto launchpad-error-reports@lists.canonical.com
        launch no
        logfile -
        <buildsequencer_job slave_scanner>
            command cronscripts/buildd-slave-scanner.py
            mindelay 5
        </buildsequencer_job>
    </buildsequencer>
    <gina>
        dbuser gina
        <gina_target warty>
            distro ubuntu
            distroseries warty
            pocketrelease warty
            root /srv/archive.ubuntu.com/ubuntu
        </gina_target>
        <gina_target warty-updates>
            distro ubuntu
            distroseries warty
            pocketrelease warty-updates
            pocket updates
            root /srv/archive.ubuntu.com/ubuntu
        </gina_target>
        <gina_target warty-security>
            distro ubuntu
            distroseries warty
            pocketrelease warty-security
            pocket security
            root /srv/archive.ubuntu.com/ubuntu
        </gina_target>
        <gina_target hoary>
            distro ubuntu
            distroseries hoary
            pocketrelease hoary
            root /srv/archive.ubuntu.com/ubuntu
            #architectures i386,powerpc,amd64,ia64,sparc,hppa
        </gina_target>
        <gina_target hoary-updates>
            distro ubuntu
            distroseries hoary
            pocketrelease hoary-updates
            pocket updates
            root /srv/archive.ubuntu.com/ubuntu
            #architectures i386,powerpc,amd64,ia64,sparc,hppa
        </gina_target>
        <gina_target hoary-security>
            distro ubuntu
            distroseries hoary
            pocketrelease hoary-security
            pocket security
            root /srv/archive.ubuntu.com/ubuntu
            #architectures i386,powerpc,amd64,ia64,sparc,hppa
        </gina_target>
        <gina_target breezy>
            distro ubuntu
            distroseries breezy
            pocketrelease breezy
            root /srv/archive.ubuntu.com/ubuntu
            #architectures i386,powerpc,amd64,ia64,sparc,hppa
        </gina_target>
        <gina_target breezy-updates>
            distro ubuntu
            distroseries breezy
            pocketrelease breezy-updates
            pocket updates
            root /srv/archive.ubuntu.com/ubuntu
            #architectures i386,powerpc,amd64,ia64,sparc,hppa
        </gina_target>
        <gina_target breezy-security>
            distro ubuntu
            distroseries breezy
            pocketrelease breezy-security
            pocket security
            root /srv/archive.ubuntu.com/ubuntu
            #architectures i386,powerpc,amd64,ia64,sparc,hppa
        </gina_target>
    </gina>
    <answertracker>
        dbuser answertracker
    </answertracker>
    <supermirror>
        branchesdest /srv/sm-ng/mirrors
        masterlock /srv/sm-ng/data/masterlock
        authserver_url http://authserver.launchpad.net:8999/branch/
        warehouse_root_url http://bazaar.launchpad.net/+branches/
        maximum_workers 4
        <mirror_puller_errorreports>
            errordir /srv/sm-ng/production-logs/branch-puller-mirror
            oops_prefix SMPM
            copy_to_zlog false
        </mirror_puller_errorreports>
        <upload_puller_errorreports>
            errordir /srv/sm-ng/production-logs/branch-puller-upload
            oops_prefix SMPU
            copy_to_zlog false
        </upload_puller_errorreports>
        <import_puller_errorreports>
            errordir /srv/sm-ng/production-logs/branch-puller-import
            oops_prefix SMPI
            copy_to_zlog false
        </import_puller_errorreports>
    </supermirror>
    <codehosting>
        authserver http://authserver.launchpad.net:8999/v2/
        host_key_pair_path /srv/sm-ng/keys/
        branches_root /srv/sm-ng/push-branches/
        port tcp:22:interface=91.189.94.254
        debug_logfile /srv/sm-ng/production-logs/codehosting/debug.log
    </codehosting>

    <codeimport>
    </codeimport>

    <personalpackagearchive>
    </personalpackagearchive>

    <archivepublisher>
    </archivepublisher>

    <mailman>
        <mailman-build>
            # If you change anything in this section, you must manually clean
            # and rebuild Mailman.  This will not happen automatically, and
            # Mailman will not build at all if the Mailman package can be
            # imported.

            # Whether Mailman should be built if it is not already.
            build no

            # The --prefix location for the configure script.  This can be a
            # relative path to indicate a location relative to the
            # runlaunchpad.py script's current working directory.
            #prefix lib/mailman

            # The 'VAR_DIR' location.  This is where Mailman will put and look
            # for variable run time data, such as the list pickles and queue
            # directories.
            #var_dir ignore-me

            # The user:group names that the Mailman process will run under.
            # You may need to invoke buildmailman.py or "make run" as root via
            # sudo to have the necessary permissions during the build or run
            # phase.  Leave this commented to use the current user and group.
            #user_group launchpad:launchpad

            # Uncomment this to specify the site list's owner address and
            # password.  Otherwise, a fake email address and random password
            # will be used.
            #site_list_owner you@example.com:password

            # Uncomment this if you want a host_name other than the current
            # machine's `hostname -f`.  This is only used for the email domain
            # part.
            host_name lists.launchpad.net
        </mailman-build>

        # Whether Mailman should be started (i.e mailmanctl start).
        launch no

        # Host and port for connecting to the outgoing smtp server.  Valid
        # format is [host][:port] where the default is localhost:25
        #smtp ignore-me:25

        #xmlrpc_url http://ignore-me
        #xmlrpc_runner_sleep 10

        beta_testers_team mailing-list-beta-testers
        archive_url_template http://lists.launchpad.net/$$team_name
    </mailman>

    <processmail>
        dbuser processmail
    </processmail>

    <checkwatches>
        # XXX: 2007-08-30 Graham Binns
        #      We have a default value for this, but due to bug 50033 we
        #      have to leave this empty section here.
    </checkwatches>
</canonical>
