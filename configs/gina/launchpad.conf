#
# This is the production Gina config, run by the lp_import user on drescher
#

# identify the component configuration used to define the site:
site-definition site.zcml

# number of bytecode instructions to execute between checks for
# interruptions (SIGINTR, thread switches):
interrupt-check-interval 200

<server>
  type HTTP
  address 8085
</server>

##<server>
##  type FTP
##  address 8021
##</server>

# non-persistent in-memory storage
<zodb>
  <mappingstorage/>
</zodb>

<accesslog>
  # This sets up logging to both a file (access.log) and to standard
  # output (STDOUT).  The "path" setting can be a relative or absolute
  # filesystem path or the tokens STDOUT or STDERR.

  <logfile>
    path launchpad-access.log
  </logfile>

</accesslog>

<eventlog>
  # This sets up logging to both a file (z3.log) and to standard
  # output (STDOUT).  The "path" setting can be a relative or absolute
  # filesystem path or the tokens STDOUT or STDERR.

  <logfile>
    path launchpad.log
  </logfile>

</eventlog>

# Launchpad configuration. Note that we can specify multiple configurations
# in here. Currently, we have configurations named 'testrunner' (used
# by the testrunner), and 'default' (used by everything else)
#
# The section that is used can be specified by setting the LPCONFIG
# environment variable
#
<canonical default>
    # DB settings must still match launchpad-sql-configure-normal.zcml
    dbname launchpad_prod
    dbhost jubany.ubuntu.com

    <gina>
        dbuser gina
        <gina_target warty>
            distro ubuntu
            distrorelease warty
            pocketrelease warty
            #root /srv/archive.ubuntu.com/www/ubuntu
            root /srv/mirror/ubuntu
            architectures i386,powerpc,amd64
        </gina_target>
        <gina_target warty-updates>
            distro ubuntu
            distrorelease warty
            pocketrelease warty-updates
            pocket updates
            #root /srv/archive.ubuntu.com/www/ubuntu
            root /srv/mirror/ubuntu
            architectures i386,powerpc,amd64
        </gina_target>
        <gina_target warty-security>
            distro ubuntu
            distrorelease warty
            pocketrelease warty-security
            pocket security
            #root /srv/archive.ubuntu.com/www/ubuntu
            root /srv/mirror/ubuntu
            architectures i386,powerpc,amd64
        </gina_target>
        <gina_target hoary>
            distro ubuntu
            distrorelease hoary
            pocketrelease hoary
            #root /srv/archive.ubuntu.com/www/ubuntu
            root /srv/mirror/ubuntu
            architectures i386,powerpc,amd64,ia64,sparc
        </gina_target>
        <gina_target hoary-updates>
            distro ubuntu
            distrorelease hoary
            pocketrelease hoary-updates
            pocket updates
            #root /srv/archive.ubuntu.com/www/ubuntu
            root /srv/mirror/ubuntu
            architectures i386,powerpc,amd64,ia64,sparc
        </gina_target>
        <gina_target hoary-security>
            distro ubuntu
            distrorelease hoary
            pocketrelease hoary-security
            pocket security
            #root /srv/archive.ubuntu.com/www/ubuntu
            root /srv/mirror/ubuntu
            architectures i386,powerpc,amd64,ia64,sparc
        </gina_target>
        <gina_target hoary-backports>
            distro ubuntu
            distrorelease hoary
            pocketrelease hoary-backports
            pocket backports
            #root /srv/archive.ubuntu.com/www/ubuntu
            root /srv/mirror/ubuntu
            architectures i386,powerpc,amd64,ia64,sparc
        </gina_target>
        <gina_target breezy>
            distro ubuntu
            distrorelease breezy
            pocketrelease breezy
            #root /srv/archive.ubuntu.com/www/ubuntu
            root /srv/mirror/ubuntu
            architectures i386,powerpc,amd64,ia64,sparc,hppa
        </gina_target>
        <gina_target breezy-updates>
            distro ubuntu
            distrorelease breezy
            pocketrelease breezy-updates
            pocket updates
            #root /srv/archive.ubuntu.com/www/ubuntu
            root /srv/mirror/ubuntu
            architectures i386,powerpc,amd64,ia64,sparc,hppa
        </gina_target>
        <gina_target breezy-security>
            distro ubuntu
            distrorelease breezy
            pocketrelease breezy-security
            pocket security
            #root /srv/archive.ubuntu.com/www/ubuntu
            root /srv/mirror/ubuntu
            architectures i386,powerpc,amd64,ia64,sparc,hppa
        </gina_target>
        <gina_target breezy-backports>
            distro ubuntu
            distrorelease breezy
            pocketrelease breezy-backports
            pocket backports
            #root /srv/archive.ubuntu.com/www/ubuntu
            root /srv/mirror/ubuntu
            architectures i386,powerpc,amd64,ia64,sparc,hppa
        </gina_target>
        <gina_target dapper>
            distro ubuntu
            distrorelease dapper
            pocketrelease dapper
            #root /srv/archive.ubuntu.com/www/ubuntu
            root /srv/mirror/ubuntu
            architectures i386,powerpc,amd64,ia64,sparc,hppa
        </gina_target>
    </gina>

    # Display tracebacks on error pages.
    # IMPORTANT: Set to false on production servers!
    show_tracebacks false

    # This is the email address used for the Errors-To: header on
    # all outgoing emails. At somepoint a bounce handler will be
    # installed here to detect failing email addresses and flag them
    # in the database.
    bounce_address bounces@canonical.com

    <launchpad>
        dbuser launchpad
        errors_address launchpad-error-reports@lists.canonical.com
        bugs_domain bugs.launchpad.net
        <launchpad_errorreports>
            errordir /tmp/gina-logs
            oops_prefix G
            copy_to_zlog false
        </launchpad_errorreports>
        <launchpad_session>
        </launchpad_session>
    </launchpad>

    <librarian>
        # Librarian configuration information for both client and server
        dbuser librarian
        upload_host mizuho.ubuntu.com
        upload_port 9090
        download_host mizuho.ubuntu.com
        download_port 8000
        download_url http://librarian.ubuntu.com/
        buildd_download_url http://librarian.ubuntu.com/
        <librarian_server>
            # Configuration used if we are running a librarian server.
            root /var/tmp/fatsam
        </librarian_server>
    </librarian>

    <malone>
        # The From address for Malone email interface errors
        bugmail_error_from_address noreply@bugs.launchpad.net
    </malone>

    <shipit>
        # XXX: Even though this is empty, it must be kept so that the default
        # values are used. See https://launchpad.net/bugs/50033 for details.
        # Guilherme Salgado, 2006-06-16
    </shipit>

    <rosetta>
        # XXX: Even though this is empty, it must be kept so that the default
    	# values are used. See https://launchpad.net/bugs/50033 for details.
    	# Danilo Segan, 2007-02-07
        <rosettaadmin>
        </rosettaadmin>
    </rosetta>

    <zopeless>
        # Configuration specific for code that is running in the Zopeless
        # environment. Hopefully this section will disappear when the
        # Zope and Zopeless environments grow closer.
        send_email true
        smtp_host localhost
        smtp_port 25
    </zopeless>
    <gpghandler>
        host keyserver.internal
        port 11371
    </gpghandler>
    <zeca>
        # where the pre-installed key-files will be copied to (every
        # initialization, see lib/zeca/ftest/harness.py)
        root /var/tmp/zeca
    </zeca>
    <karmacacheupdater>
        # Configuration used to run the karmacache updater.
        dbuser karma
    </karmacacheupdater>
    <targetnamecacheupdater>
        dbuser targetnamecacheupdater
    </targetnamecacheupdater>
    <statistician>
        dbuser statistician
    </statistician>
    <buildsequencer>
        mailproblemsto launchpad-error-reports@lists.canonical.com
        launch no
        logfile -
        <buildsequencer_job slave_scanner>
            command cronscripts/buildd-slave-scanner.py
            mindelay 5
        </buildsequencer_job>
        <buildsequencer_job queue_builder>
            command cronscripts/buildd-queue-builder.py
            mindelay 10
        </buildsequencer_job>
    </buildsequencer>
    <answertracker>
        dbuser tickettracker
    </answertracker>
</canonical>

# This is the config used by the test runner.
<canonical testrunner>
    dbname launchpad_ftest
    show_tracebacks true
    # chunkydiff may be turned off temporarily to help diagnose test
    # failures, but please don't commit this setting to rocketfuel.
    chunkydiff on

    bounce_address bounces@canonical.com

    <launchpad>
        dbuser launchpad
        errors_address launchpad-error-reports@lists.canonical.com
        bugs_domain bugs.launchpad.ubuntu.com
    </launchpad>
    <librarian>
        dbuser librarian
        upload_host localhost
        upload_port 59090
        download_host localhost
        download_port 58000
        download_url http://localhost:58000/
        buildd_download_url http://librarian.ubuntu.com/
        <librarian_server>
            launch no
            root /var/tmp/fatsam.test
        </librarian_server>
    </librarian>
    <zopeless>
        send_email false
    </zopeless>
</canonical>
