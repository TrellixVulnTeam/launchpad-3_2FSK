[DEFAULT]
# fdp or neato
ps_command=fdp -Gdpi=600
svg_command=fdp -Gdpi=72
dbconnect=dbname=launchpad_dev

# Each section corresponds to a diagram. There are a few special config
# entries:
#  tables
#    A comma delimited list of tables we want on this diagram.
#    If this contains a '*', all tables are included
#    If a table name ends with a '+', then all the tables it references
#    using foreign key constraints are also included.
#    If a table name ends with '++', then all the tables it references
#    and reference it using foreign key constraints are also included.
#    If a table name ends with '-', then it is explicitly removed from
#    the list (overriding inclusion using '+', but not '*')
#  command
#    The command used to layout the graph. fdp or neato.
#  output
#    The output format. svg, ps, gif. Others as supported by graphviz.
#
# Every other entry is keyed on table name, and lists the tables that
# may draw direct links *to* it. Foreign keys not listed here will instead be
# linked to small circle representing the table, which allows us to 
# disentangle messy parts of the graph.

[registry]
tables=product++, potemplate-, productbugassignment-, bugtask-, person-, projectrelationship, projectrole, productbounty-, productrelease, productreleasefile

[foaf]
tables=person+, emailaddress, gpgkey, ircid, jabberid, karma, logintoken, personlabel, personlanguage, sshkey, teammembership, teamparticipation, wikiname, personlabel-, signedcodeofconduct, calendarsubscription, karmaaction, karmacache

[voting]
tables=person, votecast, poll, vote, polloption

[calendar]
tables=calendar++

[malone]
tables=bug++, bugtask+, projectbugtracker, bugtrackertype, bugtracker, person-, bugattachment, message, messagechunk, binarypackagename-, distribution-, distrorelease-, sourcepackagename-, product-

[rosetta]
tables=potemplate+, pofile++, potranslation++, potmsgset++, person-, country, spokenin, translationeffort, posubscription, translationeffortpotemplate, sourcepackagename-, distrorelease-, sourcepackagerelease-, binarypackagename-, productrelease-, libraryfilealias-, license, poselection, translator, translationgroup
language=spokenin, translator
license=

[misc]
tables=libraryfilealias, libraryfilecontent, launchpaddatabaserevision, label, person, personlabel, processor, processorfamily, launchpadstatistic

[soyuz]
tables=distribution+, distrorelease+, sourcepackagename, packagepublishing, sourcepackagepublishing, distrorelease, distroarchrelease,  section, osfileinpackage, component, binarypackage, sourcepackage, sourcepackagelabel, sourcepackagereleasefile, sourcepackagerelationship, sectionselection, componentselection, distributionrole, packageselection, distroreleaserole, binarypackagefile, sourcepackagerelease, packagepublishinghistory, maintainership, packaging, mirrorsourcecontent, sourcepackagepublishinghistory, osfile, person-, binarypackagename, distroreleasequeue-, mirrorsourcecontent-, build, pocketchroot, distroreleaselanguage, pocketchroot-
sourcepackagename=
binarypackagename=
component=
section=

[build]
