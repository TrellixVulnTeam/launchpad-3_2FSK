<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
  <title>Launchpad distroseriesdifferences_details tests</title>

  <!-- Required js modules -->
  <script type="text/javascript" src="../../../../canonical/launchpad/icing/yui/yui/yui.js"></script>
  <script type="text/javascript" src="../../../../canonical/launchpad/icing/lazr/build/lazr.js"></script>
  <script type="text/javascript" src="../../../app/javascript/client.js"></script>
  <script type="text/javascript" src="../../../soyuz/javascript/base.js"></script>
  <script type="text/javascript" src="../../../soyuz/javascript/lp_dynamic_dom_updater.js"></script>

  <link rel="stylesheet" href="../../../../canonical/launchpad/icing/yui/cssreset/reset.css"/>
  <link rel="stylesheet" href="../../../../canonical/launchpad/icing/yui/cssfonts/fonts.css"/>
  <link rel="stylesheet" href="../../../../canonical/launchpad/icing/yui/cssbase/base.css"/>
  <link rel="stylesheet" href="../../../../canonical/launchpad/javascript/test.css" />
  <link rel="stylesheet" href="../../../../canonical/launchpad/icing/style-3-0.css.in" />

  <!-- The module under test -->
  <script type="text/javascript" src="../distroseriesdifferences_details.js"></script>

  <!-- The test suite -->
  <script type="text/javascript" src="test_distroseriesdifferences_details.js"></script>
</head>

<body class="yui3-skin-sam">
  <h1>Testing the Source package differences javascript</h1>

  <h2>Errors</h2>
  <div id="errors"></div>

  <div id="placeholder" style="display:none;">
  </div>

  <div id="placeholder_base" style="display:none;">
    <table class="listing">
      <tbody><tr><td>
        <div class="diff-extra-container">
          <input name="field.selected_differences" type="checkbox" />
          <a class="toggle-extra"
            href="/deribuntu/deriwarty/+difference/evolution">
            evolution</a>
          <span class="package-diff-button"></span>
          <dt class="package-diff-placeholder">
          <a class="js-action sprite add" href="#">
            Compute differences from last common version:
          </a></dt>
          <dd>
            <ul class="package-diff-status">
              <li>
                <span id="derived" class="PENDING">
                1.2.1 to Derilucid version: 1.2.4
                </span>
              </li>
              <li>
                <span id="parent" class="request-derived-diff">
                  1.2.1 to Lucid version: 1.2.3
                </span>
              </li>
            </ul>
          </dd>
        </div>
      </td></tr></tbody>
    </table>
  </div>

  <div id="log"></div>
</body>
</html>
