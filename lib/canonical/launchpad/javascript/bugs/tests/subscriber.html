<html>
  <head>
    <title>Launchpad subscriber</title>

     <!-- YUI 3.0 Setup -->
    <script type="text/javascript"
      src="../../../icing/yui/current/build/yui/yui.js"></script>
    <script type="text/javascript"
      src="../../../icing/lazr/build/lazr.js"></script>
    <link rel="stylesheet"
      href="../../../icing/yui/current/build/cssreset/reset.css"/>
    <link rel="stylesheet"
      href="../../../icing/yui/current/build/cssfonts/fonts.css"/>
    <link rel="stylesheet"
      href="../../../icing/yui/current/build/cssbase/base.css"/>
    <link rel="stylesheet"
      href="../../test.css" />

    <!-- The module under test -->
    <script type="text/javascript"
      src="../subscriber.js"></script>

    <!-- The test suite -->
    <script type="text/javascript"
      src="test_subscriber.js"></script>
  </head>
  <body class="yui-skin-sam">
    <!-- Example markup required by test suite -->
    <div class="section" id="subscribers-direct">
      <h2>Subscribers</h2>
      <div id="subscribers-links">
        <div class="subscriber-tester">
          <a href="/%7Etester" name="JS Test User"
            title="Subscribed by Launchpad Janitor">
            <span class="sprite person"></span>
            JS Test User
          </a>

          <a href="+subscribe"
            class="subscribed-true dup-subscribed-false"
            id="unsubscribe-tester" title="Unsubscribe JS Test User">
            <img class="unsub-icon" src="../../../images/remove.png"
              id="unsubscribe-icon-tester">
          </a>
        </div>
      </div>
    </div>


    <!-- The test output -->
    <div id="log"></div>
  </body>
</html>
